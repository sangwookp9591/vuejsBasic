<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <div id="app">
      <app-header></app-header>
     <!-- <app-content></app-content>-->
      <app-footer></app-footer>
   </div>

   <div id="app2">
      <app-header></app-header>
      <app-footer></app-footer>
   </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    /*
    뷰 컴포넌트(대부분의 모던 프레임웤은 컴포넌트 기반이다.)

    컴포넌트는 화면의 영역을 구분하여 개발할 수 있는 뷰의 기능이다.
    컴포넌트 기반으로 화면을 개발하게 되면 코드의 '재사용성'이 올라가고 
    빠르게 화면을 제작할 수 있다.
    */
    /*
    전역 컴포넌트와 지역 컴포넌트의 차이점
    
    지역컴포넌트의 경우 - 
    싱글 타입 컴포넌트 체계로 봣을때
    특정 컴포넌트 하단에 어떤 컴포넌트가 등록되어있는지
    컴포넌트 속성을 통해 알 수 있다.

     전역의 경우 -
      plugin or libarary 용으로 사용한다.
    */

    // 전역 컴포넌트
    // Vue.component('컴포넌트 이름', 컴포넌트 내용);
    //실제 서비스보다는 전역보단 지역등록!!!구조상으로 쉽게 가져와서 배운것!
    Vue.component('app-header',{
      template:'<h1>Header</h1>'
    });

   /* Vue.component('app-content',{
      template:'<div>Content</div>' 
    });*/


    new Vue({
      el: '#app' // app이라는 태그에쫒아가서 instance를 붙이겠다.
      // 지역 컴포넌트 등록방식
      ,components: { // 객체 리터럴 열기
          // '키(컴포넌트 이름)':'값(컴포넌트 내용)' 형태로 정의
          'app-footer':{
            template: '<footer>footer</footer>'
          }
      }
    });

      new Vue({
        el: '#app2'
        , components: { 
          //컴포넌트를 비어놓고 실행할 경우 전역 컴포넌트만 인식되고 인스턴를 등록하지 않은 지역 컴포넌트는 표출되지 않는다.
        'app-footer': {
            template: '<footer>footer</footer>'
          } //이런식으로 컴포넌트를 등록해줘야함.
        }
      });

              //참고 인프런  장기효 (캡틴판교) 강사님 
  </script>
</body>
</html>
