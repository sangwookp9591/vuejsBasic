<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{num}}</a>
        <p>{{doubleNum}}</a> <!--computed(계산된) 속성이다 ->num이 바뀌면 값이 바껴서 표현된다.-->
        <p>{{str}}</p>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                str: 'hi',
                num: 10 //10*2 를 바로 하면 안됨. 
            },
             computed: {
                 doubleNum: function(){
                     return this.num * 2;
                 }
             }//데이터속성을 정의할때 다른 데이터 속성을 바로 정의한느 것이아니라.
            // 어떤 데이터의 값에따라 바뀌는 값을 정의할떄  computed라는 속성을 활용할 수 있다.

        }); 
    </script>
</body>
</html>
