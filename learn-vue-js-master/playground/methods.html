<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--<button v-on:click="메서드 이름">click me</button>-->
        <button v-on:click="logText">click me</button>-
        <input type="text" v-on:keyup="logText"><!--key가 입력될때마다 이벤트 발생 enter를 칠때만 event를 발생시키겠다 -> keyup.enter-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                logText:function(){
                    console.log('clicked'); 
                }
            }

        })
    </script>
</body>
</html>
