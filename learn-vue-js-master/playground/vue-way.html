<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script>
        
        
        var div = document.querySelector('#app');
        //div.innerHTML = 'hello world ';
        var viewModel = {};
        //reactivity libaray 화 하는 과정
        //제일 먼저 함수로 기능들을 쪼갠다.
        //init 함수와 render 함수로 쪼갠다.

        //즉시실행함수 
        //즉시실행함수의 역할
        //-기본적으로 init render가 application 로직에 노출되지 않게 자체 실행되는 부분의
        //코드를 또다른  scope (유효범위)에 넣어주는 것이고
        //보통 open soucrce libary 들이 어런식으로 변수의 유효범위를 관리한다.

        (function(){

            function init(){
                Object.defineProperty(viewModel,'str',{
                //속성에 접근했을 때의 동적을 정의
                    get:function(){
                        console.log('접근');//viewModel.str 에 접근했을때
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set:function(newValue){
                        console.log('할당', newValue);
                        render(newValue);
                    }
                });
            };
            
            function render(value){
                div.innerHTML =  value;
            }

            init();
        })();


    </script>
</body>
</html>
